<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">
    </div>
</body>
<script src="script.js"></script>
<script>
    const kiev = new Weather('Kiev', 'b677082ac19f45aca07212645220401')
    kiev.init.then(data => {
        document.getElementById("weather").insertAdjacentHTML(
            "beforeend", `
            <div>country ${data.country}</div>
            <div>country ${data.city}</div>
            <div>temperature ${data.temp_c}</div>
            <div>clouds ${data.cloud}</div>
            <div>humidity ${data.humidity}</div>
            <div>condition ${data.condition}</div>
`)})
</script>
</html>
